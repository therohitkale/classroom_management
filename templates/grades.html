<!-- grades.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Management</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 20px;">
    <header style="background-color: #f0f0f0; padding: 20px; margin-bottom: 20px;">
        <h1>Grade Management</h1>
        <nav>
            <a href="index.html" style="margin-right: 20px;">Dashboard</a>
            <a href="attendance.html" style="margin-right: 20px;">Attendance</a>
            <a href="grades.html">Grades</a>
        </nav>
    </header>

    <main style="max-width: 800px; margin: 0 auto;">
        <div style="border: 1px solid #ddd; padding: 20px; border-radius: 5px; margin-bottom: 20px;">
            <h2>Record Grade</h2>
            <form action="/grades" method="post">
                <div style="margin-bottom: 15px;">
                    <label for="studentId" style="display: block; margin-bottom: 5px;">Student ID:</label>
                    <input type="text" id="studentId" name="studentId" required style="width: 100%; padding: 8px;">
                </div>

                <div style="margin-bottom: 15px;">
                    <label for="subject" style="display: block; margin-bottom: 5px;">Subject:</label>
                    <input type="text" id="subject" name="subject" required style="width: 100%; padding: 8px;">
                </div>

                <div style="margin-bottom: 15px;">
                    <label for="score" style="display: block; margin-bottom: 5px;">Score:</label>
                    <input type="number" id="score" name="score" min="0" max="100" required style="width: 100%; padding: 8px;">
                </div>

                <div style="margin-bottom: 15px;">
                    <label for="feedback" style="display: block; margin-bottom: 5px;">Feedback:</label>
                    <textarea id="feedback" name="feedback" rows="4" style="width: 100%; padding: 8px;"></textarea>
                </div>

                <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                    Submit
                </button>
            </form>
        </div>

        <div style="border: 1px solid #ddd; padding: 20px; border-radius: 5px;">
            <h2>Recent Grades</h2>
            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr>
                        <th style="text-align: left; padding: 8px; border-bottom: 1px solid #ddd;">Student ID</th>
                        <th style="text-align: left; padding: 8px; border-bottom: 1px solid #ddd;">Subject</th>
                        <th style="text-align: left; padding: 8px; border-bottom: 1px solid #ddd;">Score</th>
                        <th style="text-align: left; padding: 8px; border-bottom: 1px solid #ddd;">Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="padding: 8px; border-bottom: 1px solid #ddd;">STU001</td>
                        <td style="padding: 8px; border-bottom: 1px solid #ddd;">Mathematics</td>
                        <td style="padding: 8px; border-bottom: 1px solid #ddd;">95</td>
                        <td style="padding: 8px; border-bottom: 1px solid #ddd;">2024-03-20</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
